<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="index.css" rel="stylesheet" type="text/css" media="all">
  <title>Calculator_Version2</title>
</head>
<body>
  <div class="container">
    <div id="item1" class="input"></div>
    <div id="item2" class="result"></div>
      <div class="buttons">
        <button id="item3" onclick="push(1)" class="num-btn">1</button>
        <button id="item4" onclick="push(2)" class="num-btn">2</button>
        <button id="item5" onclick="push(3)" class="num-btn">3</button>
        <button id="item6" onclick="push('+')" class="sym-btn">+</button>
        <button id="item7" onclick="push(4)" class="num-btn">4</button>
        <button id="item8" onclick="push(5)" class="num-btn">5</button>
        <button id="item9" onclick="push(6)" class="num-btn">6</button>
        <button id="item10" onclick="push('-')" class="sym-btn">-</button>
        <button id="item11" onclick="push(7)" class="num-btn">7</button>
        <button id="item12" onclick="push(8)" class="num-btn">8</button>
        <button id="item13" onclick="push(9)" class="num-btn">9</button>
        <button id="item14" onclick="push('/')" class="sym-btn">/</button>
        <button id="item15" onclick="push('.')" class="sym-btn">.</button>
        <button id="item16" onclick="push(0)" class="num-btn">0</button>
        <button id="item18" class="ce-btn">CE</button>
        <button id="item18" onclick="push('*')" class="sym-btn">*</button>
        <button id="item19" onclick="calculate()" class="eq-btn">=</button>
      </div>
  </div>

  <script>
    var input = document.querySelector(".input");
    var result = document.querySelector(".result");
    var value = ""

    function push(n) {
      value = value + n;
      input.append(n);
      clean(result);
    }

    function calculate() {
      _r = eval(value);
      result.innerHTML = _r;
      clean(input);
      value = "";
    }
    
    function clean(elem) {
      elem.innerHTML = "";
    }


  </script>

</body>
</html>
